name: Publish to npm

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Check and commit changes if needed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "There are uncommitted changes."
            git add .  #ou sp√©cifiez juste les fichiers requis
            git commit -m "Committing changes before version bump" || echo "No changes to commit"
          fi

      - name: Bump version
        run: |
          npm version minor -m "Upgrade to version %s [skip ci]"

      - name: Install updated dependencies
        run: npm install

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
